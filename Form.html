<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .no-arrow {
            -moz-appearance: textfield;
        }
        .no-arrow::-webkit-inner-spin-button {
            display: none;
        }
        .no-arrow::-webkit-outer-spin-button,
        .no-arrow::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .red-star{
            color: red;
        }

        label {
            font-size:large;
            font-family: 'Times New Roman', Times, serif;
        }

        input,
        select,
        textarea {
            width: 25%;
            border: 2px solid #ccc;
            border-radius: 6px;
        }

        input[type=submit]{
            background-color: blue;
            color: white;
            margin-left: 10px;
            padding: 5px 5px;
            border: none;
            border-radius: 5px;
            
        }

        body {
            background-color: honeydew;
        }
        
    </style>

    <title>Form</title>
    
  </head>
  <body>
      <br>
      <!-- As a heading -->
      <nav class="navbar" style="background-color: rgb(57, 108, 149);">
          <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="text-indent: 4em;">Employee Training Details Form</span>
        </div>
    </nav>

    <br>
    <form>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="company">Company : </label>
            </div>
            <div class="col">
                <input type ="text" id="company" name="company" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="fname">First Name : </label>
            </div>
            <div class="col">
                <input type="text" id="fname" name="fname" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="lname">Last Name : </label>
            </div>
            <div class="col">
                <input type="text"id="lname" name="lname" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="email">Email Id : </label>
            </div>
            <div class="col">
                <input type="email" id="email" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="title">Job Title : </label>
            </div>
            <div class="col">
                <input type="text" id="title" name="title" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="phone">Phone : </label>
            </div>
            <div class="col">
                <input id="phone" name="phone" class="no-arrow" value="cancel" type="number" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="date">Joining Date : </label>
            </div>
            <div class="col">
                <input type="text" id="joinDate" name="joinDate" placeholder="--Select a date--" onfocus="(this.type='date')" required>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <label for="cancel">Cancel Registration </label>
            </div>
            <div class="col">
                <input type="checkbox" id="cancel" name="cancel">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <span class="red-star">*</span>
                <label for="course">Training Course :  </label>
            </div>
            <div class="col-3">
                <input type="radio" id="Angular" name="course" value="Angular" required>
                <label for="angular">Angular</label><br>
                <input type="radio" id="React" name="course" value="React">
                <label for="react">React</label><br>
                <input type="radio" id="Testing" name="course" value="Testing">
                <label for="testing">Testing</label><br>
                <input type="radio" id="Cloud" name="course" value="Cloud">
                <label for="cloud">Cloud Technology</label>            
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <label for="Requirements">Dietary Requirements : </label>
            </div>
            <div class="col">
                <input type="text" id="requirements" name="requirements">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2">
                <label for="expectation">Expectations : </label><br>
            </div>
            <div class="col">
                <textarea id="expectation" name="expectation" rows="5" cols="50"></textarea><br>
            </div>
        </div>

        <br><br>
        
        <input type="submit" id="submit">
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
